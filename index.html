<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./output.css">
    <title>Stop-watch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Orbitron&display=swap');

        * {
            font-family: 'Open Sans', sans-serif;
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>

<body class="flex flex-col justify-center items-center min-h-screen dark:bg-[#0d0d0d]">
    <main class="border w-[90%] p-4 rounded-sm border-black dark:border-white md:w-[65%] md:p-6">
        <div class="flex flex-col justify-between gap-16">
            <!-- Heading Div -->
            <div class="flex justify-between items-center gap-2">
                <h1 class="text-2xl text-[#e85637] tracking-wider md:text-3xl">Stopwatch <span
                        class="text-black dark:text-white">Using JavaScript</span></h1>
                <button class="p-2 rounded-md bg-black dark:bg-white" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                        class="bi bi-moon cursor-pointer text-white dark:text-black" viewBox="0 0 16 16">
                        <path id="modePath"
                            d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
                    </svg>
                </button>
            </div>

            <!-- Stopwatch Timer Div -->
            <div
                class="w-[50%] flex justify-center items-center ml-auto mr-auto text-xl tracking-wider dark:text-white md:text-3xl md:w-[40%]">
                <!-- For Hours -->
                <p id="hours" class="flex-1 text-center hidden">00</p>
                <!-- Colon -->
                <p class="hidden">:</p>
                <!-- For Minutes -->
                <p id="minutes" class="flex-1 text-center">00</p>
                <!-- Colon -->
                <p>:</p>
                <!-- For Seconds -->
                <p id="seconds" class="flex-1 text-center">00</p>
                <!-- Colon -->
                <p>:</p>
                <!-- For miliseconds -->
                <p id="miliSeconds" class="flex-1 text-center">00</p>
            </div>

            <!-- Buttons Div -->
            <div class="flex justify-center gap-4">
                <button id="resetButton" class="fa fa-square p-2 px-3 text-sm rounded-full bg-black text-white dark:text-black dark:bg-white md:p-4 md:px-5 focus:outline-none">
                </button>
                <button id="playButton"
                    class="fa fa-play p-2 px-3 text-sm rounded-full bg-[#e85637] text-white md:p-4 md:px-5 focus:outline-none">
                </button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
